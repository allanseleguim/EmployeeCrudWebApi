<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID" />
  <div class="form-group">
    <label>Nome Completo</label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required />
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">
      Campo obrigatório.
    </div>
  </div>
  <div class="form-group">
    <label>Cargo</label>
    <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control" required />
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">
      Campo obrigatório.
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Código</label>
      <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="service.formData.EMPCode" class="form-control" required />
      <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">
        Campo obrigatório.
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Telefone</label>
      <input name="Mobile" TelefoneMask #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control"
        required />
      <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">
        Campo obrigatório.
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">
      Enviar
    </button>
  </div>
</form>
